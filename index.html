<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/style.css" />

        <title>Unique letter</title>
    </head>
    <body>
        <div class="main">
            <div id="container">
                <button class="face-button">
                    <span class="face-container">
                        <span class="eye left"></span>
                        <span class="eye right"></span>
                        <span class="mouth"></span>
                    </span>
                </button>
            </div>

            <div class="text-container">
                <label for="text-input">Введіть текст:</label>
                <textarea type="text" id="text-input"></textarea>
            </div>
            <div>
                <button
                    id="find-unique-letter-btn"
                    class="custom-btn btn-search"
                >
                    Знайти унікальну літеру
                </button>
            </div>
            <div id="result"></div>
        </div>

        <script src="/index.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    </body>
</html>
